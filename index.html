<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>Profit or Loss?</h2>
    <div id="inputs">
      <label>InitialPrice:</label
      ><input
        type="number"
        id="intiPrice"
        placeholder="Initial Price...."
        required
      />
      <label>Quantity:</label
      ><input type="number" id="quantity" placeholder="Quantity..." required />
      <label>CurrentPrice:</label
      ><input
        type="number"
        id="curPrice"
        placeholder="Current Price..."
        required
      />
    </div>
    <button id="submitBtn">Tell Me!</button>
    <div id="output"></div>
    <script src="./src/index.js"></script>
  </body>
</html>
